<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Method</title>

    <!-- Bootstrap CSS Link -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- External JavaScript -->

    <script src="./form-validation.js"></script>
  </head>
  <body>

    <!-- Start of Heading and Main Container Div -->

    <div class="container w-50 mt-5 card py-4">
      <h1 class="text-danger">Payment Method</h1>

      <!-- Start of Image Row -->

      <div class="row mt-2">
        <div class="col-4">
          <img class="img-thumbnail" src="./images/visa.jpg" alt="visaLogo" />
        </div>
        <div class="col-4">
          <img  class="img-thumbnail" src="./images/paypal.png" alt="paypalLogo"/>
        </div>
      </div>

      <!-- End of Image Row -->

      <!-- Start of form -->

      <form class="needs-validation" novalidate onsubmit="return formValidation()">

        <!-- Row 1 Full Name-->

        <div class="row mt-2">
          <div class="col">
            <label for="name" class="form-label">Name on Card</label>
            <input type="text" name="name" id="name" class="form-control is-invalid" placeholder="Arslan Obaid" required/>
            <div id="nameError" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- End of Row 1 -->

        <!-- Row 2 Card Number and CVV-->

        <div class="row mt-2">
          <div class="col">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" name="" id="cardNumber" class="form-control is-invalid" placeholder="0000-0000-0000-0000" required/>
            <div id="cardError" class="invalid-feedback"></div>
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input  type="password" name="cvv" id="cvv" class="form-control is-invalid" value="123" onclick="value=''" required/>
            <div id="cvvError" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- End of Row 2 -->

        <!-- Row 3 Expiration Date-->

        <div class="row mt-2">
          <div class="col">
            <label for="expirydate" class="form-label">Expiration Date</label>
            <input type="date" name="" id="expiryDate" class="form-control is-invalid" required/>
            <div id="expiryError" class="invalid-feedback"></div>
          </div>
        </div>

        <!-- End of Row 3 -->

        <!-- Row 4 Submit Button -->

        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-primary">Make a Payment</button>
          </div>
        </div>
      </form>

      <!-- End of Form and Row 4-->

    </div>
  </body>
</html>
